<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - animated counter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="counters">
            <div class="container">
                <h1>Animated Counter</h1>
                <div>
                    <i class="fab fa-youtube fa-4x"></i>
                    <div class="counter" data-target="600000">0</div>
                    <h3>Subscribers</h3>
                </div>
                <div>
                    <i class="fab fa-twitter fa-4x"></i>
                    <div class="counter" data-target="1500000">0</div>
                    <h3>Followers</h3>
                </div>
                <div>
                    <i class="fab fa-facebook fa-4x"></i>
                    <div class="counter" data-target="900000">0</div>
                    <h3>Likes</h3>
                </div>
                <div>
                    <i class="fab fa-linkedin fa-4x"></i>
                    <div class="counter" data-target="140000">0</div>
                    <h3>Connections</h3>
                </div>
            </div>
        </section>
    </header>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
